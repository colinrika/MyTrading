<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { background:#0d1117; color:#e6edf3; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { width:360px; background:#161b22; border:2px solid #30363d; border-radius:12px; padding:18px; }
    input { width:100%; padding:10px; margin-top:8px; background:#0d1117; border:1px solid #30363d; border-radius:8px; color:#e6edf3; box-sizing:border-box; }
    button { width:100%; margin-top:12px; padding:12px; border:none; border-radius:10px; background:#58a6ff; color:white; font-weight:bold; cursor:pointer; }
    button:disabled { opacity:0.55; cursor:not-allowed; }
    a { color:#58a6ff; text-decoration:none; }
    .msg { margin-top:10px; color:#ffcc00; font-size:13px; min-height:18px; }
    .muted { color:#8b949e; font-size:12px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input id="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="btn">Login</button>
    <div class="msg" id="msg"></div>
    <div class="muted" id="hint"></div>
    <div style="margin-top:12px;">
      <a href="/register.html">Register</a>
    </div>
  </div>

  <script>
    function getNextParam() {
      const u = new URL(window.location.href);
      const next = String(u.searchParams.get("next") || "").trim();
      return next;
    }

    function safeNext(next) {
      if (!next) return "";
      if (next.startsWith("/") && !next.startsWith("//")) return next;
      return "";
    }

    async function postJson(url, payload) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
      });

      const t = await r.text();
      let j = {};
      try { j = JSON.parse(t); } catch { j = { raw: t }; }

      if (!r.ok) throw new Error(j.error || j.details || "Login failed");
      return j;
    }

    async function onLogin() {
      const msg = document.getElementById("msg");
      const hint = document.getElementById("hint");
      const btn = document.getElementById("btn");

      msg.textContent = "";
      hint.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const nextRaw = getNextParam();
      const next = safeNext(nextRaw);

      if (next) hint.textContent = "After login you will return to: " + next;

      btn.disabled = true;
      btn.textContent = "Logging in...";

      try {
        const d = await postJson("/api/login", { email, password, next });

        const goNext = safeNext(String(d.next || ""));
        if (goNext) {
          window.location.replace(goNext);
          return;
        }

        window.location.replace(d.hasKraken ? "/dashboard.html" : "/connect-kraken.html");
      } catch (e) {
        msg.textContent = e.message || "Login failed";
        btn.disabled = false;
        btn.textContent = "Login";
      }
    }

    document.getElementById("btn").addEventListener("click", onLogin);

    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") onLogin();
    });

    document.getElementById("email").addEventListener("keydown", (e) => {
      if (e.key === "Enter") onLogin();
    });

    (function initHint() {
      const next = safeNext(getNextParam());
      if (next) document.getElementById("hint").textContent = "After login you will return to: " + next;
    })();
  </script>
</body>
</html>
