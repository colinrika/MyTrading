<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connect Kraken</title>
  <style>
    body { background:#0d1117; color:#e6edf3; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { width:440px; background:#161b22; border:2px solid #30363d; border-radius:12px; padding:18px; }
    input { width:100%; padding:10px; margin-top:8px; background:#0d1117; border:1px solid #30363d; border-radius:8px; color:#e6edf3; }
    button { width:100%; margin-top:12px; padding:12px; border:none; border-radius:10px; background:#58a6ff; color:white; font-weight:bold; cursor:pointer; }
    .msg { margin-top:10px; color:#ffcc00; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connect Kraken</h2>
    <div style="font-size:13px; color:#8b949e;">
      Your secret is encrypted before storage.
    </div>

    <input id="apiKey" placeholder="Kraken API key" />
    <input id="apiSecret" placeholder="Kraken API secret" />

    <button id="save">Save keys</button>
    <button id="test" style="background:#2ea043;">Test connection and continue</button>
    <button id="logout" style="background:#da3633;">Logout</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function postJson(url, payload) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
      });
      const t = await r.text();
      let j = {};
      try { j = JSON.parse(t); } catch { j = { raw: t }; }
      if (!r.ok) throw new Error(j.error || j.details || "Request failed");
      return j;
    }

    async function getJson(url) {
      const r = await fetch(url, { credentials: "include" });
      const t = await r.text();
      let j = {};
      try { j = JSON.parse(t); } catch { j = { raw: t }; }
      if (!r.ok) throw new Error(j.error || j.details || "Request failed");
      return j;
    }

    document.getElementById("save").onclick = async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "";
      try {
        const apiKey = document.getElementById("apiKey").value.trim();
        const apiSecret = document.getElementById("apiSecret").value.trim();
        await postJson("/api/kraken/save", { apiKey, apiSecret });
        msg.textContent = "Saved. Now test connection.";
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    document.getElementById("test").onclick = async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "";
      try {
        await getJson("/api/kraken/test");
        window.location.href = "/dashboard";
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    document.getElementById("logout").onclick = async () => {
      await postJson("/api/logout", {});
      window.location.href = "/";
    };
  </script>
</body>
</html>
