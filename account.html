<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“’ Balance and Trades</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0d1117; color: #e6edf3; margin: 0; padding: 20px; }
    h2 { color: #58a6ff; margin: 8px 0 12px 0; text-align: center; }

    .wrap { width: 92%; max-width: 1100px; margin: 0 auto; }
    .topBar { display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
    a.linkBtn { text-decoration: none; background: #58a6ff; color: #fff; font-weight: bold; border-radius: 10px; padding: 10px 14px; display: inline-block; }
    a.linkBtn:hover { filter: brightness(1.05); }

    .panel { background: #161b22; border: 2px solid #30363d; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
    .panel h3 { margin: 0 0 8px 0; font-size: 16px; }

    .kv { display: flex; justify-content: space-between; gap: 12px; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .kv:last-child { border-bottom: none; }

    .muted { color: #8b949e; font-size: 12px; }
    .good { color: lightgreen; }
    .bad { color: #ff5555; }
    .warn { color: #ffcc00; }

    .tools { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input { border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: #e6edf3; padding: 10px 12px; width: 280px; }
    button { border-radius: 10px; border: none; padding: 10px 12px; font-weight: bold; cursor: pointer; background: #30363d; color: #e6edf3; }
    button:hover { filter: brightness(1.05); }
    button.actionBtn { padding: 8px 10px; border-radius: 8px; }
    button.cancelBtn { background: #7a2e2e; }
    button.closeBtn { background: #2e5a7a; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #30363d; vertical-align: top; }
    th { background: #0d1117; text-align: left; }

    .pager { display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ“’ Balance and Trades</h2>

    <div class="topBar">
      <a class="linkBtn" href="/dashboard.html">â¬… Back to Dashboard</a>
      <div class="muted" id="updatedText"></div>
    </div>

    <div class="panel">
      <h3>Current Balance</h3>
      <div id="balanceLines">
        <div class="kv"><span class="muted">Loading balance</span><span class="muted">...</span></div>
      </div>
    </div>

    <div class="panel">
      <h3>Trades</h3>
      <div class="tools">
        <input id="searchBox" placeholder="Search pair, side, status" />
        <button id="btnSearch">Search</button>
        <button id="btnRefresh">Refresh</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Pair</th>
            <th>Side</th>
            <th>Status</th>
            <th>Entry</th>
            <th>Volume</th>
            <th>TP</th>
            <th>SL</th>
            <th>Gross PnL</th>
            <th>Net PnL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tradeBody"></tbody>
      </table>

      <div class="pager">
        <div class="muted" id="pageText"></div>
        <div>
          <button id="btnPrev">Prev</button>
          <button id="btnNext">Next</button>
        </div>
      </div>

      <div class="muted" style="margin-top:10px;">
        Net PnL is gross PnL minus fees. If your API does not send fees yet, net will match gross.
      </div>
    </div>
  </div>

  <script>
    const LIMIT = 10;
    let page = 1;
    let query = "";
    let redirecting = false;

    function apiUrl(p) { return window.location.origin + p; }

    function redirectToLoginOnce() {
      if (redirecting) return;
      redirecting = true;
      window.location.replace("/login.html");
    }

    async function getJson(url) {
      const r = await fetch(url, { credentials: "include" });
      const t = await r.text();
      let d = {};
      try { d = JSON.parse(t); } catch { d = { raw: t }; }

      if (!r.ok) {
        if (r.status === 401) {
          redirectToLoginOnce();
          throw new Error("Unauthorized");
        }
        throw new Error(d?.details || d?.error || ("Request failed " + r.status));
      }
      return d;
    }

    async function postJson(url, payload) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        credentials: "include"
      });
      const t = await r.text();
      let d = {};
      try { d = JSON.parse(t); } catch { d = { raw: t }; }

      if (!r.ok) {
        if (r.status === 401) {
          redirectToLoginOnce();
          throw new Error("Unauthorized");
        }
        throw new Error(d?.details || d?.error || ("Request failed " + r.status));
      }
      return d;
    }

    function fmt(n, dp) {
      const x = Number(n);
      if (!Number.isFinite(x)) return "";
      const d = Number.isFinite(dp) ? dp : 6;
      return x.toFixed(d);
    }

    function isActionableStatus(s) {
      const st = String(s || "").toLowerCase();
      if (!st) return false;
      if (st.includes("canceled")) return false;
      if (st.includes("closed")) return false;
      if (st.includes("filled")) return false;
      if (st.includes("closed_by_user")) return false;
      return true;
    }

    async function refreshBalance() {
      try {
        const d = await getJson(apiUrl("/balance"));
        const b = d.balance || {};
        const keys = Object.keys(b);

        const wrap = document.getElementById("balanceLines");
        wrap.innerHTML = "";

        keys.sort((a, b) => a === "ZUSD" ? -1 : b === "ZUSD" ? 1 : a.localeCompare(b));
        for (const k of keys) {
          const v = String(b[k]);
          const row = document.createElement("div");
          row.className = "kv";
          const cls = k === "ZUSD" ? "good" : "muted";
          row.innerHTML = "<span>" + k + "</span><span class='" + cls + "'>" + v + "</span>";
          wrap.appendChild(row);
        }

        document.getElementById("updatedText").textContent = "Updated " + new Date().toLocaleTimeString();
      } catch (e) {
        document.getElementById("balanceLines").innerHTML =
          "<div class='kv'><span class='bad'>Balance error</span><span class='bad'>" + String(e.message) + "</span></div>";
      }
    }

    async function refreshTrades() {
      const body = document.getElementById("tradeBody");
      body.innerHTML = "";

      let data;
      try {
        data = await getJson(apiUrl("/trades?page=" + page + "&pageSize=" + LIMIT + "&q=" + encodeURIComponent(query)));
      } catch (e) {
        const tr = document.createElement("tr");
        tr.innerHTML = "<td colspan='11' class='bad'>" + String(e.message) + "</td>";
        body.appendChild(tr);
        return;
      }

      const items = data.items || [];

      for (const t of items) {
        const tr = document.createElement("tr");

        const gross = Number(t.pnlUsd ?? t.grossPnlUsd ?? t.pnl ?? 0);
        const fee = Number(t.feeUsd ?? t.feesUsd ?? 0);
        const net = (Number.isFinite(gross) ? (gross - (Number.isFinite(fee) ? fee : 0)) : 0);

        const grossCls = gross > 0 ? "good" : (gross < 0 ? "bad" : "muted");
        const netCls = net > 0 ? "good" : (net < 0 ? "bad" : "muted");

        const canAct = isActionableStatus(t.status);
        const hasTx = String(t.txid || "").trim().length > 0;

        const actionsHtml = canAct
          ? (
              (hasTx ? "<button class='actionBtn cancelBtn' data-txid='" + String(t.txid) + "'>Cancel</button>" : "") +
              "<button class='actionBtn closeBtn' data-tradeid='" + String(t.id) + "' style='margin-left:8px;'>Close now</button>"
            )
          : "<span class='muted'>None</span>";

        tr.innerHTML =
          "<td>" + (t.time ? new Date(t.time).toLocaleString() : (t.createdAt ? new Date(t.createdAt).toLocaleString() : "")) + "</td>" +
          "<td>" + String(t.pair || "") + "</td>" +
          "<td>" + String(t.side || "") + "</td>" +
          "<td>" + String(t.status || "") + "</td>" +
          "<td>" + fmt(t.entryPrice ?? t.entry, 6) + "</td>" +
          "<td>" + fmt(t.volume, 6) + "</td>" +
          "<td>" + fmt(t.takeProfit ?? t.tp, 6) + "</td>" +
          "<td>" + fmt(t.stopLoss ?? t.sl, 6) + "</td>" +
          "<td class='" + grossCls + "'>" + (Number.isFinite(gross) ? gross.toFixed(4) : "") + "</td>" +
          "<td class='" + netCls + "'>" + (Number.isFinite(net) ? net.toFixed(4) : "") + "</td>" +
          "<td>" + actionsHtml + "</td>";

        body.appendChild(tr);
      }

      body.querySelectorAll("button.cancelBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const txid = String(btn.getAttribute("data-txid") || "");
          if (!txid) return;
          if (!confirm("Cancel order " + txid + " ?")) return;

          btn.disabled = true;
          try {
            await postJson(apiUrl("/api/order/cancel"), { txid });
            await refreshTrades();
          } catch (e) {
            alert(String(e.message || e));
            btn.disabled = false;
          }
        });
      });

      body.querySelectorAll("button.closeBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const tradeId = Number(btn.getAttribute("data-tradeid") || 0);
          if (!tradeId) return;
          if (!confirm("Close this position now with market order ?")) return;

          btn.disabled = true;
          try {
            await postJson(apiUrl("/api/order/close"), { tradeId });
            await refreshTrades();
          } catch (e) {
            alert(String(e.message || e));
            btn.disabled = false;
          }
        });
      });

      const total = Number(data.total || 0);
      const totalPages = Math.max(1, Math.ceil(total / LIMIT));
      document.getElementById("pageText").textContent =
        "Page " + page + " of " + totalPages + "   Total " + total;

      document.getElementById("btnPrev").disabled = page <= 1;
      document.getElementById("btnNext").disabled = page >= totalPages;
    }

    document.getElementById("btnSearch").addEventListener("click", () => {
      query = String(document.getElementById("searchBox").value || "").trim();
      page = 1;
      refreshTrades();
    });

    document.getElementById("btnRefresh").addEventListener("click", () => {
      refreshBalance();
      refreshTrades();
    });

    document.getElementById("btnPrev").addEventListener("click", () => {
      page = Math.max(1, page - 1);
      refreshTrades();
    });

    document.getElementById("btnNext").addEventListener("click", () => {
      page = page + 1;
      refreshTrades();
    });

    refreshBalance();
    refreshTrades();
    setInterval(refreshBalance, 60000);
    setInterval(refreshTrades, 60000);
  </script>
</body>
</html>
