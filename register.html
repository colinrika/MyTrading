<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { background:#0d1117; color:#e6edf3; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { width:380px; background:#161b22; border:2px solid #30363d; border-radius:12px; padding:18px; }
    input { width:100%; padding:10px; margin-top:8px; background:#0d1117; border:1px solid #30363d; border-radius:8px; color:#e6edf3; }
    button { width:100%; margin-top:12px; padding:12px; border:none; border-radius:10px; background:#58a6ff; color:white; font-weight:bold; cursor:pointer; }
    a { color:#58a6ff; text-decoration:none; }
    .msg { margin-top:10px; color:#ffcc00; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <input id="name" placeholder="Full name" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="password" type="password" placeholder="Password at least 6 characters" />
    <button id="btn">Create account</button>
    <div class="msg" id="msg"></div>
    <div style="margin-top:12px;">
      <a href="/">Back to login</a>
    </div>
  </div>

  <script>
    async function postJson(url, payload) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const t = await r.text();
      let j = {};
      try { j = JSON.parse(t); } catch { j = { raw: t }; }
      if (!r.ok) throw new Error(j.error || j.details || "Register failed");
      return j;
    }

    document.getElementById("btn").onclick = async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "";
      try {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        await postJson("/api/register", { name, email, phone, password });
        window.location.href = "/verify?email=" + encodeURIComponent(email);
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
